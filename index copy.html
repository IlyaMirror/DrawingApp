<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Drawing App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/styles.css">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light bg-info">
        <div class="container">
            <!-- Логотип и название -->
            <a class="navbar-brand" href="#">
                <img src="resources/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
                OransjeTegning
            </a>
            <!-- Кнопка с тремя полосками -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Ссылки на действия -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto"> <!-- Изменение mr-auto на ml-auto для выравнивания пунктов меню справа -->
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="saveAsPNG">Сохранить как PNG</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="saveAsJPG">Сохранить как JPG</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="newFile">Новый файл</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    
    

    <div class="content">
        <div class="container-fluid">
            <!-- Sidebar with brushes and colors -->
            <div class="sidebar">

                <div class="working-place">
                <div>
                    <!-- Color picker -->
                    <input type="color" id="colorPicker" class="form-control" value="#000000">
                    <!-- Brush size -->
                    <input type="range" id="brushSize" class="custom-range" min="1" max="50" value="10">
                </div>

                <div class="brush-tools">
                    
                    <!-- Кнопки с картинками -->
                    <button class="btn btn-info form-control brush-tool">
                        <img src="/resources/pencil.png" alt="Кисть">
                    </button>
                    <button class="btn btn-info form-control brush-tool">
                        <img src="/resources/eraser.png" alt="Ластик">
                    </button>
                    <button class="btn btn-info form-control brush-tool">
                        <img src="/resources/dry-clean.png" alt="Круг">
                    </button>
                    <button class="btn btn-info form-control brush-tool">
                        <img src="/resources/square.png" alt="Прямоугольник">
                    </button>
                    <button class="btn btn-info form-control brush-tool">
                        <img src="/resources/bleach.png" alt="Треугольник">
                    </button>
                    
                </div>
                </div>

                <div class="undo-redo">
                    <button class="btn btn-info form-control brush-tool" id="undoButton">
                        <img src="/resources/next2.png" alt="Отменить">
                    </button>
                    <button class="btn btn-info form-control brush-tool" id="redoButton">
                        <img src="/resources/next.png" alt="Повторить">
                    </button>
                    <button class="btn btn-danger form-control clear-canvas">
                        <img src="/resources/close.png" alt="Очистить">
                    </button>
                </div>

            </div>
            

            <!-- Canvas area -->
            <div class="canvas-container" id="canvasContainer">
                <canvas id="canvas"></canvas>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>© 2024 OransjeTegning</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
